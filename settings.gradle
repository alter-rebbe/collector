pluginManagement {
  plugins {
    id 'com.github.ben-manes.versions' version '0.36.0'
    id 'io.miret.etienne.sass' version '1.1.1'
  }
}

dependencyResolutionManagement {
  repositories {
    mavenCentral()

    maven {
      name = 'mavenCentralSnapshots'
      url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }
  }
}

