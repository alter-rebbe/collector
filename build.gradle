plugins {
  id 'com.github.ben-manes.versions'
  id 'idea'
}

allprojects {
  repositories {
    jcenter()
    mavenCentral()
    mavenLocal()

    // For some reason the 'store' package isn't included in JCenter...
    maven { url  "https://dl.bintray.com/dubinsky/org.opentorah" }
  }

  group = 'org.opentorah.archive'
  version = projectVersion
}

idea {
  module {
    excludeDirs += [
      file('.idea'),
      file('gradle')
    ]
  }
}

subprojects {
  configurations.all {
    resolutionStrategy {
      force("org.scala-lang:scala-library:$scalaVersion")
      force("org.typelevel:cats-core_$scalaVersionMajor:$catsVersion")
    }
  }
}

