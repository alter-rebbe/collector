plugins {
  id 'com.github.ben-manes.versions'
  id 'idea'
}

allprojects {
  repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
  }

  group = 'org.opentorah.archive'
  version = projectVersion
}

idea {
  module {
    excludeDirs += [
      file('.idea'),
      file('gradle')
    ]
  }
}
