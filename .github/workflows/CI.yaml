name: "CI"
on:
  push:
    branches:
      - 'master'


jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - name: "Check out the code"
        uses: actions/checkout@master

      - name: "Set up Java"
        uses: actions/setup-java@master
        with:
          java-version: 11

      - name: "Generate and upload to Google Storage bucket"
        env:
          gcloudServiceAccountKey: ${{secrets.gcloudServiceAccountKey}}
        run: ./gradlew --no-daemon --console=plain uploadSite

      - name: "Notify the Cloud Run service"
        uses: fjogeleit/http-request-action@master
        with:
          url: 'https://app.alter-rebbe.org/reset-cached-site'
          method: 'GET'
          preventFailureOnNoResponse: 'true'
