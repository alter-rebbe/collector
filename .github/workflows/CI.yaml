name: CI
on: [push]

jobs:
  build:
    name: "Build and check in the changes"
    runs-on: ubuntu-latest

    steps:
      - name: "Check out the code"
        uses: actions/checkout@v1

      - name: "Set up JDK 1.8"
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: "Build with Gradle"
        run: ./gradlew build
