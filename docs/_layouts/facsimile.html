---
layout: default
---
<div class="facsimileViewer">
    <div class="scroller">
        {%- for image in page.images -%}
        <a target="documentViewer" href='../documents/{{ page.self }}.html#p{{ image }}'>
            <figure>
                <img id='p{{ image }}' src='{{ site.facsimile_prefix }}/{{ page.collectionDirectory }}/{{ image }}.jpg' alt='facsimile for page {{ image }}'/>
                <figcaption>{{ image }}</figcaption>
            </figure>
        </a>
        {%- endfor -%}
    </div>
</div>
