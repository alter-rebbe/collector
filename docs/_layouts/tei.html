<div id="TEI">
    Sadly, this page will not work in Internet Explorer and some older browsers. We suggest you use a newer version of Chrome or Firefox.
</div>
<script type="module" src="/js/cetei.js"></script>
<script type="module">
    let refBehavior = [["[ref]", ["<a href='/names.html#$@ref' target='namesViewer'>","</a>"]]];

    let CETEIcean = new CETEI();

    CETEIcean.addBehaviors({"tei": {
            "pb": [["[facs][n]", ["<a class='facsimileLink' target='facsimileViewer' href='../facs/{{ page.thisDocument }}.html#p$@n'>⏿</a>"]]],
            "pb": [["[n]", ["<a class='missingFacsimileLink' target='facsimileViewer' href='../facs/{{ page.thisDocument }}.html#p$@n'>⏿</a>"]]],
            "persName" : refBehavior,
            "placeName": refBehavior,
            "orgName"  : refBehavior,
            "supplied": ["[","]"]
        }
    });

    CETEIcean.getHTML5('{{ page.tei }}', function(data) {
        document.getElementById("TEI").innerHTML = "";
        document.getElementById("TEI").appendChild(data);
        CETEIcean.addStyle(document, data);
    });
</script>
