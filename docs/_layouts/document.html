<article class="post">
    <div class="post-content">

        <div id="TEI">
            Sadly, this page will not work in Internet Explorer and some older browsers. We suggest you use a newer version of Chrome or Firefox.
        </div>
        <script type="module" src="/js/cetei.js"></script>
        <script type="module">
            var CETEIcean = new CETEI();

            CETEIcean.addBehaviors({"tei":
                    {
                        "pb": function(elt) {
                            if (!elt.hasAttribute("n") || !elt.hasAttribute("facs")) return null; else {
                                let n = elt.getAttribute("n");
                                let facs = elt.getAttribute("facs");
                                let figure = document.createElement("figure");
                                figure.setAttribute("class", "-tei-pb");
                                let img = document.createElement("img");
                                img.setAttribute("src", facs);
                                figure.appendChild(img);
                                var figcaption = document.createElement("figcaption");
                                figcaption.appendChild(document.createTextNode(n));
                                figure.appendChild(figcaption);
                                let link = document.createElement("a");
                                link.setAttribute("class", "-tei-bp-link");
                                link.setAttribute("href", "./{{ page.self }}-facs.html#p" + n);
                                link.setAttribute("target", "facsimileViewer");
                                link.appendChild(figure);
                                return link;
                            }
                        }
                    }});

            CETEIcean.getHTML5('../documents/{{ page.self }}.xml', function(data) {
                document.getElementById("TEI").innerHTML = "";
                document.getElementById("TEI").appendChild(data);
                CETEIcean.addStyle(document, data);
            });
        </script>
    </div>
</article>
