<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>
          documents related to early Chabad history<br/>
          licensed under <a href="http://creativecommons.org/licenses/by/4.0/" target="collectionViewer">CC BY 4.0</a> by
          <a href="http://www.opentorah.org/" target="collectionViewer">the Open Torah Project</a>
        </p>
      </div>
    </div>
  </div>
</footer>
